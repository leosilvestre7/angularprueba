<div class="row">
  <div *ngFor="let option of list" class="col-sm-4 mt-5" style="margin-bottom: 10px;">
    <div class=card>
      <div class="card-body">
        <h5 class="card-title">{{ option.name }}</h5>
        <p class="card-text">{{ option.description }}</p>
      </div>
      <div class="card-footer">
          <a href="#" class="card-link" (click)="getData(option)">Editar</a>
          <a href="#" class="card-link">Eliminar</a>
      </div>
    </div>
  </div>
</div>
